<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Town!</h1>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <div class="panel panel-warning">
          <div class="panel-heading">Order a pizza!</div>
          <div class="panel-body">
            <form id=inputForm>
              <label>Choose your toppings</label>
              <select class="form-control" id="toppings">
                <option>Pepperoni</option>
                <option>Skittles</option>
                <option>Penutbutter Cups</option>
                <option>Spinach</option>
              </select>
              <label>Choose the size</label>
              <select class="form-control" id="size">
                <option>12 inch</option>
                <option>14 inch</option>
                <option>20 inch</option>
              </select><br>
              <button type="submit" class="btn btn-success">Order!</button>
            </form><br>
            <p>All pies come with redsauce and cheese</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
