<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Town!</h1>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <div class="panel panel-warning">
          <div class="panel-heading">Order a pizza!</div>
          <div class="panel-body">
            <form id=inputForm>
              <label>Choose your toppings</label>
              <select class="form-control" id="toppings">
                <option>Pepperoni</option>
                <option>Skittles</option>
                <option>Fried Chicken</option>
                <option>Spinach</option>
              </select>
              <label>Choose the size</label>
              <select class="form-control" id="size">
                <option>12 inch</option>
                <option>14 inch</option>
                <option>20 inch</option>
              </select><br>
              <button type="submit" class="btn btn-success">Order!</button>
            </form><br>
            <p>All pies come with tomato sauce and  mozzarella cheese</p>
          </div>
        </div>
      </div>
      <div class="col col-md-6">
        <div class="panel panel-success" id="hide">
          <div class="panel-heading panel-success">Ticket <span class="ticketNumber"><span></div>
            <div class="panel-body">
              <h1>Pizza</h1>
              <ul>
                <li>Price:<span class="finalPrice"></span></li>
                <li>Toppings:<span class="finalToppings"></span></li>
                <li>Size:<span class="finalSize"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-12">
            <div class="panel panel-warning" id="hideThis">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/wusGIl3v044?autoplay=;rel=0&amp;controls=0&amp;showinfo=0&amp;start=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </body>
      </html>
